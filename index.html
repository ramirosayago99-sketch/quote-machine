<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    #quote-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    #text {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #author {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    #new-quote {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #new-quote:hover {
      background-color: #1d4ed8;
    }

    #tweet-quote {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #1da1f2;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="quote-box">
    <div id="text">"Life is what happens when you're busy making other plans."</div>
    <div id="author">— John Lennon</div>

    <button id="new-quote" onclick="newQuote()">New Quote</button><br>
    <a id="tweet-quote" href="https://twitter.com/intent/tweet?text=Life%20is%20what%20happens%20when%20you're%20busy%20making%20other%20plans.%20-%20John%20Lennon" target="_blank">Tweet Quote</a>
  </div>

  <script>
    const quotes = [
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "Get busy living or get busy dying.", author: "Stephen King" },
      { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
      { text: "The best way out is always through.", author: "Robert Frost" }
    ];

    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      const quote = quotes[random];
      document.getElementById('text').textContent = `"${quote.text}"`;
      document.getElementById('author').textContent = `— ${quote.author}`;
      document.getElementById('tweet-quote').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quote.text + ' — ' + quote.author)}`;
    }
  </script>

</body>
</html>
